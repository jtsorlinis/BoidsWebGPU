<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU Boids</title>
  </head>
  <body>
    <div id="ui">
      <div id="fpsText">FPS: 00</div>
      <hr />
      <div id="boidText">Boids: 0</div>
      <input
        type="range"
        id="boidSlider"
        min="5"
        max="26"
        value="1"
        step="0.01"
      />
      <hr />
      <span>Mode:</span>
      <label>
        <input
          class="modeRadio"
          type="radio"
          id="radio2D"
          name="mode"
          value="2D"
          checked
        />
        2D
      </label>
      <label for="3D">
        <input
          class="modeRadio"
          type="radio"
          id="radio3D"
          name="mode"
          value="3D"
        />
        3D
      </label>
      <div id="options">
        <hr />
        <label>
          <input type="checkbox" id="avoidToggle" />
          Avoid Mouse
        </label>
      </div>
    </div>
    <canvas id="renderCanvas" touch-action="none"> </canvas>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
